<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- <img src="image/calculator.png" alt=""> -->
        <div id="base"><span>TAP to clear</span>
            <div id="display">-987654.3210</div>
            <div class="row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">/</div>
            </div>
            <div class="row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
            </div>
            <div class="row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
            </div>
            <div class="row">
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">=</div>
                <div class="key">X</div>
            </div>
            <label for="">minimal design
                <input type="checkbox" name="" id="">
            </label>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
